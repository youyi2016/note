						color: #f00;
					}
				</style>  
				<script>
						   function changeText() {
				        var text = document.getElementById("input").value;
				        document.getElementById("message").innerText = text;
				        }
				  </script>   
				    
		</head>
			  
					<body>
				    <input id="input" type="text" onkeyup="changeText()" />
				    <div id="message">

            </div>
				  </body>
